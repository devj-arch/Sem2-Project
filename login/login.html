<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FashionHub</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="login-container">
    <img src="../logos/edge_logo.svg" alt="Edge Logo">
    <h2>Login to Edge</h2>
    <form id="loginForm">
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <button class="social-btn google-btn" onclick="signInWithGoogle()">
        <img class="social-icon" src="../logos/google.svg" alt="Google Logo">
        Sign in with Google
    </button>
    <button class="social-btn instagram-btn" onclick="signInWithInstagram()">
        <img class="social-icon" src="../logos/insta.svg" alt="Instagram Logo">
        Sign in with Instagram
    </button>
    <p class="register-link">Don't have an account? <a href="./signup.html">Sign up</a></p>
</div>
    <script src="./login.js"></script>
</body>
</html>
