<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="add">
        <h1>Dashboard</h1>
        <form id="product-form">ADD PRODUCT
        <input type="text" name ="name" id="name" placeholder="Product Name" required>
        <br>
        <input type="text" name="price" id="price" placeholder="Product Price" required>
        <br>
        <input type="text" name="image1" id="image1" placeholder="Image1" >
        <br>
        <input type="text" name="image2" id="image2" placeholder="Image2" >
        <br>
        <input type="text" name="image3" id="image3" placeholder="Image3">
        <br>
        <input type="text" name="image4" id="image4" placeholder="Image4" >
        <br>
        <input type="text" name="image5" id="image5" placeholder="Image5" >
        <br>

        <input type="text" name="image6" id="image6" placeholder="Image6" >
        <br>

        <input type="text" name="image7" id="image7" placeholder="Image7" >
        <br>
        <input type="text" name="category" id="category" placeholder="Product Category">
        <br>
        <input type="text" name="description" id="description" placeholder="Product Description" >
        <br>

        <input type="text" name="attire_type" id="attire" placeholder="Attire">
        <br>
        <input type="text" name="clothing_type" id="cloth-type" placeholder="Cloth Type" >
        <br>
    
        <button id="add-product" type="submit">Add Product</button>
    </form>
    </div>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent actual form submission
  
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
  
      try {
        const response = await fetch('https://edge-clothing.onrender.com/dash/add-p', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
  
        const result = await response.text();
        alert(result); // or show on screen
      } catch (err) {
        console.error(err);
        alert('‚ùå Failed to add product');
      }
    });
  </script>
</html>
